<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form>
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName">

    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName">

    <label for="email">Email:</label>
    <input type="email" name="email">

    <label for="number"></label>
    <input type="tel" name="number">

    <label for="consent">Are you authorized to work in Canada?</label>
    <input type="checkbox" name="consent">

    <label for="salary">Salary expectations:</label>
    <input type="range">

    <label for="profilePicture">Profile picture:</label>
    <input type="image" name="profilePicture">

    <label for="resume">Upload resume:</label>
    <input type="file" name="resume">

    <label for="github">GitHub link:</label>
    <input type="url" name="github">

    <label for="linkedin">LinkedIn profile link:</label>
    <input type="url" name="linkedin">

    <label for="date">Application date:</label>
    <input type="date" name="date">

    <input type="hidden" name="application">

    <label for="submit">Submit</label>
    <input type="submit">
  </form>

</body>
</html>
