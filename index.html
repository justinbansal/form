<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form>
    <div class="form-group">
      <h1>Front End Developer</h1>
    </div>

    <div class="form-group">
      <label for="firstName" class="visuallyhidden">First Name (required):</label>
      <input type="text" name="firstName" id="firstName" placeholder="First Name (required)" required>
    </div>

    <div class="form-group">
      <label for="lastName" class="visuallyhidden">Last Name:</label>
      <input type="text" name="lastName" id="lastName" placeholder="Last Name">
    </div>

    <div class="form-group">
      <label for="email" class="visuallyhidden">Email (required):</label>
      <input type="email" name="email" id="email" required placeholder="Email (required)">
    </div>

    <div class="form-group">
      <label for="phoneNumber" class="visuallyhidden">Phone number:</label>
      <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
    </div>

    <div class="form-group">
      <label for="consent">Are you authorized to work in Canada?</label>
      <input type="checkbox" name="consent" id="consent">
    </div>

    <div class="form-group">
      <label for="salary">Salary expectations ($50,000 to $100,000 CAD):</label>
      <input type="range" id="salary" min="50000" max="150000">
    </div>

    <div class="form-group">
      <label for="resume">Upload resume:</label>
      <input type="file" name="resume" id="resume">
    </div>

    <div class="form-group">
      <label for="github" class="visuallyhidden">GitHub link:</label>
      <input type="url" name="github" id="github" placeholder="GitHub Link">
    </div>

    <div class="form-group">
      <label for="linkedin" class="visuallyhidden">LinkedIn profile link:</label>
      <input type="url" name="linkedin" id="linkedin" placeholder="LinkedIn Link">
    </div>

    <div class="form-group">
      <label for="date">Application date:</label>
      <input type="date" name="date" id="date">
    </div>

    <input type="hidden" name="application">

    <div class="form-group">
      <input type="submit" id="submit" class="submit-btn" value="Apply now">
    </div>
  </form>
</body>
</html>
