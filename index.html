<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" id="lastName">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone number:</label>
      <input type="tel" name="phoneNumber" id="phoneNumber">
    </div>

    <div class="form-group">
      <label for="consent">Are you authorized to work in Canada?</label>
      <input type="checkbox" name="consent" id="consent">
    </div>

    <div class="form-group">
      <label for="salary">Salary expectations:</label>
      <input type="range" id="salary">
    </div>

    <div class="form-group">
      <label for="resume">Upload resume:</label>
      <input type="file" name="resume" id="resume">
    </div>

    <div class="form-group">
      <label for="github">GitHub link:</label>
      <input type="url" name="github" id="github">
    </div>

    <div class="form-group">
      <label for="linkedin">LinkedIn profile link:</label>
      <input type="url" name="linkedin" id="linkedin">
    </div>

    <div class="form-group">
      <label for="date">Application date:</label>
      <input type="date" name="date" id="date">
    </div>

    <div class="form-group">
      <input type="hidden" name="application">
    </div>

    <div class="form-group">
      <label for="submit">Submit</label>
      <input type="submit" id="submit">
    </div>
  </form>
</body>
</html>
